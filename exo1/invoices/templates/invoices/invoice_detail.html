<!DOCTYPE html>
<html>
<head>
    <title>Invoice Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1smF5b1Ghb8ti4t6JbPi6U3bupeprj92mJ3SsHsm9zzPzjagR8jkTlPBl" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Invoice Detail</h1>
    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Nom:</strong> {{ invoice.name }}</li>
        <li class="list-group-item"><strong>Client:</strong> {{ invoice.client }}</li>
        <li class="list-group-item"><strong>Category:</strong> {{ invoice.category }}</li>
        <li class="list-group-item"><strong>Amount:</strong> {{ invoice.amount }}</li>
        <li class="list-group-item"><strong>Description:</strong> {{ invoice.description }}</li>
        <li class="list-group-item"><strong>Date:</strong> {{ invoice.date }}</li>
        <li class="list-group-item"><strong>Paid:</strong> {{ invoice.paid }}</li>
    </ul>
    <a href="{% url 'invoice_update' invoice.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'invoice_delete' invoice.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Back to list</a>
</body>
</html>
