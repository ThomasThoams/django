{% for categorie in categories %}
    <li>
        <a href="{% url 'accueil' %}?categorie={{ categorie.id }}">{{ categorie.nom }}</a>
        {% if categorie.get_children %}
            <ul>
                {% include 'boutique/categorie_recursive.html' with categories=categorie.get_children %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
